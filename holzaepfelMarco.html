<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Totoro</title>
    <link rel="stylesheet" href="holzaepfelMarco.css">

</head>
<body>
    <div class="card">
        <main>
            <div class="Totoro">
                <div class="Totoro_head">
                    <div class="Totoro__ears">
                        <div class="Totoro__ear Totoro__ear--left"></div>
                        <div class="Totoro__ear Totoro__ear--right"></div>
                    </div>
                    <div class="Totoro_eye_right">
                        <div class="Totoro_pupile_right"></div>
                    </div>
                    <div class="Totoro_eye_left">
                        <div class="Totoro_pupile_left"></div>
                    </div>
                    <div class="Totoro_nose">
                        <div class="Totoro_nostril_right"></div>
                        <div class="Totoro_nostril_left"></div>
                    </div>
                    <div class="Totoro_mouth"></div>
                    <div class="Totoro_whisker_left_one"></div>
                    <div class="Totoro_whisker_left_two"></div>
                    <div class="Totoro_whisker_left_three"></div>
                    <div class="Totoro_whisker_left_three"></div>
                    <div class="Totoro_whisker_right_one"></div>
                    <div class="Totoro_whisker_right_two"></div>
                    <div class="Totoro_whisker_right_three"></div>
                </div>
                <div class="Totoro_arm_left"></div>
                <div class="Totoro_arm_right"></div>
                <div class="Totoro_feet"></div>
                <div class="Totoro_body">
                    <div class="Totoro_belly">
                        <div class="Totoro_belly_mark_one">
                            <div class="Totoro_belly_mark_one_change"></div>
                        </div>
                        <div class="Totoro_belly_mark_two">
                            <div class="Totoro_belly_mark_two_change"></div>
                        </div>
                        <div class="Totoro_belly_mark_three">
                            <div class="Totoro_belly_mark_three_change"></div>
                        </div>
                    </div>
                </div>

            </div>
        </main>
        <div class="container">
            <h4><b>The Totoro</b></h4>
            <p>CSS-Art by Marco Holz√§pfel</p>
        </div>
    </div>
</body>
